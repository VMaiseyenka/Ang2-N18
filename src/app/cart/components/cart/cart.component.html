<div class="cart">
  <ng-container *ngIf="isEmpty; then empty; else filled"></ng-container>
  <ng-template #empty>
    Cart is empty</ng-template>
  <ng-template #filled>
    <div class="cart__details">
      <app-cart-item *ngFor="let item of cartItems" [item]="item" (delete)="deleteProduct($event)"></app-cart-item>
      <div class="cart__footer">
        Cart total: <span class="cart__total">{{total| currency}}</span> 
      </div>
    </div>
  </ng-template>
</div>
