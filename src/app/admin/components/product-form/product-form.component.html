<form name="product-form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name='productName' id="name" placeholder="Enter name"
            [(ngModel)]="product.name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name='productDescription' id="description" placeholder="Enter description"
            [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" min="0" class="form-control" name='productPrice' id="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" min="0" class="form-control" name='productCount' id="quantity" [(ngModel)]="product.count">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
