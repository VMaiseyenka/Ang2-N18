<div class="product">
  <div class="product__name">{{product.name}}</div>
  <div class="product__description">{{product.description}}</div>
  <span class="product__price"> 
    Price: <span class="product__price-value">{{product.price | currency}}</span>
  </span>
  <button class="product__btn" (click)="onBuy()">Buy</button>
</div>
